<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjetLabel" jhiTranslate="progestoApp.projet.home.createOrEditLabel">Create or edit a Projet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="progestoApp.projet.nomProjet" for="field_nomProjet">Nom Projet</label>
            <input type="text" class="form-control" name="nomProjet" id="field_nomProjet"
                [(ngModel)]="projet.nomProjet"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="progestoApp.projet.descriptionProjet" for="field_descriptionProjet">Description Projet</label>
            <input type="text" class="form-control" name="descriptionProjet" id="field_descriptionProjet"
                [(ngModel)]="projet.descriptionProjet"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="progestoApp.projet.debutProjet" for="field_debutProjet">Debut Projet</label>
            <div class="input-group">
                <input id="field_debutProjet" type="text" class="form-control" name="debutProjet" ngbDatepicker  #debutProjetDp="ngbDatepicker" [(ngModel)]="projet.debutProjet"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="debutProjetDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="progestoApp.projet.finProjet" for="field_finProjet">Fin Projet</label>
            <div class="input-group">
                <input id="field_finProjet" type="text" class="form-control" name="finProjet" ngbDatepicker  #finProjetDp="ngbDatepicker" [(ngModel)]="projet.finProjet"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="finProjetDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group visibiliteBouton">
            <label class="form-control-label" jhiTranslate="progestoApp.projet.joursVendusProjet" for="field_joursVendusProjet">Jours Vendus Projet</label>
            <input type="number" min="0" class="form-control" name="joursVendusProjet" id="field_joursVendusProjet"
                [(ngModel)]="projet.joursVendusProjet"  />
        </div>
<!--j'ai commente le bloc ci dessous car ca ne me parait pas imporatnt dee selectionner les ingenieurs du projet. masi je dois garder le bloc cidessous en commentaire et ne pas le supprimer-->
        <!--<div class="form-group">-->
            <!--<label jhiTranslate="progestoApp.projet.membresProjet" for="field_membresProjet">Membres Projet</label>-->
            <!--<select class="form-control" id="field_membresProjet" multiple name="membresProjet" [(ngModel)]="projet.membresProjets">-->
                <!--<option [ngValue]="getSelected(projet.membresProjets, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="form-group">
            <label jhiTranslate="progestoApp.projet.chefDuProjet" for="field_chefDuProjet">Chef Du Projet</label>
            <select class="form-control" id="field_chefDuProjet" multiple name="chefDuProjet" [(ngModel)]="projet.chefDuProjets">
                <option [ngValue]="getSelected(projet.chefDuProjets, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
